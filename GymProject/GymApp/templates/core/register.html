<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css'%}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title" style="text-align: center; font-size: 20px; margin-bottom: 33px; color:#9b59b6;">Member Registration</div>
    <div class="content">
      <form method="post" action="{% url 'saveenquiry' %}">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" id="age" name="age" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text"  id="address"  name="address" placeholder="Enter your address" required>

          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phone" name="phone" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Goal</span>
            <select name="goal" id="goal" class="input-box" style="min-width: 215%; min-height: 60%; border: 1px solid #ccc;" >
                <option value="volvo">Weight loss</option>
                <option value="saab">Weight gain</option>
                <option value="opel">Fat loss</option>
                <option value="audi">Endurance training</option>
              </select>

          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title" style="font-size: 1.00rem;">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
           {% for message in messages %}
           <p id="messages">{{message}}</p>
           {%  endfor %}

            </div>
            </div>

          </div>
        </div>

      </form>
    </div>
  </div>


</body>
</html>
